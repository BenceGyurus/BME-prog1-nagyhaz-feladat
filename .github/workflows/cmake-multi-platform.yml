name: CMake Multi-Platform Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      # Checkout the repository
      - name: Checkout source code
        uses: actions/checkout@v3

      # Set up CMake
      - name: Set up CMake
        uses: jwlawson/actions-setup-cmake@v1
        with:
          cmake-version: '3.22.0'

      # Install GCC or equivalent compiler (Linux only)
      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y build-essential

      # Configure the build
      - name: Configure with CMake
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            cmake -S . -B build -DCMAKE_CXX_FLAGS="/W4" -DCMAKE_C_FLAGS="/W4"
          else
            cmake -S . -B build -DCMAKE_CXX_FLAGS="-Wall -Werror" -DCMAKE_C_FLAGS="-Wall -Werror"
          fi


      # Build the project
      - name: Build with CMake
        run: cmake --build build

      # Run the executable (if supported on the platform)
      - name: Test the executable
        run: |
          if [[ "${{ matrix.os }}" != "windows-latest" ]]; then
            ./build/morse -d ".- .-.. .-.. ---"
          else
            .\build\morse.exe -d ".- .-.. .-.. ---"
          fi
