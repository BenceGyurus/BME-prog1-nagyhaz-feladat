name: CMake Multi-Platform Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      # Checkout the repository
      - name: Checkout source code
        uses: actions/checkout@v3

      # Set up CMake
      - name: Set up CMake
        uses: jwlawson/actions-setup-cmake@v1
        with:
          cmake-version: '3.22.0'

      # Install dependencies for Linux
      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y build-essential

      # Configure the build
      - name: Configure with CMake
        run: cmake -S . -B build

      # Build the project
      - name: Build with CMake
        run: cmake --build build --config Release

      # Package the artifact for release (OS specific)
      - name: Package the artifact
        run: |
          if [ "${{ runner.os }}" == "windows-latest" ]; then
            # Windows packaging
            zip -j build/morse-windows.zip build/Release/morse.exe
          elif [ "${{ runner.os }}" == "macos-latest" ]; then
            # macOS packaging
            zip -j build/morse-macos.zip build/morse
          elif [ "${{ runner.os }}" == "ubuntu-latest" ]; then
            # Linux packaging
            tar -czvf build/morse-linux.tar.gz -C build morse
          fi

      # Upload the artifact
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: morse-${{ runner.os }}
          path: |
            build/morse-windows.zip
            build/morse-macos.zip
            build/morse-linux.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout source code
        uses: actions/checkout@v3

      # Download the build artifact
      - name: Download Build Artifacts
        uses: actions/download-artifact@v3
        with:
          path: build

      # Create GitHub Release
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: v${{ github.run_number }}
          release_name: "Release v${{ github.run_number }}"
          body: "Release of morse"
          draft: false
          prerelease: false

      # Upload the release assets
      - name: Upload Windows Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/morse-windows.zip
          asset_name: morse-windows.zip
          asset_content_type: application/zip

      - name: Upload macOS Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/morse-macos.zip
          asset_name: morse-macos.zip
          asset_content_type: application/zip

      - name: Upload Linux Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/morse-linux.tar.gz
          asset_name: morse-linux.tar.gz
          asset_content_type: application/gzip
